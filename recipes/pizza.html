    <h1>自製披薩</h1>
    <img src="../images/pizza.jpg" alt="Pizza">
    <h2>Description</h2>
        <p>自己動手做pizza，材料也很簡單😊而且也只要發酵一次，吃起來是軟的喔！</p>
    <h2>Ingredients</h2>
        <ul>
            <li>披薩皮</li>
            <li>高筋麵粉180克</li>
            <li>酵母4克</li>
            <li>橄欖油10克</li>
            <li>溫水110～115克</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>酵母+溫水融化</li>
            <li>麵粉+鹽+糖+油混合，加入做法1，拌成糰後揉一下（不用太光滑）</li>
            <li>發酵至2-3倍大</li>
            <li>用指關節一邊轉一邊撐大</li>
            <li>比烤盤大一些，放進去時往邊緣推，邊就會比較厚，也可以大一些，邊緣放入芝士塊，再包起來就變成芝士皮</li>
        </ol>
