<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">

    <title>海膽煎蛋</title>
</head>
<body>
    <h1>海膽煎蛋</h1>
    <img src="../images/uni.jpg" alt="海膽煎蛋">
    <h2>Description</h2>
        <p>不敢生吃海膽的人可以試試這道料理，
            只需要耐心就可以完成的簡易料理。
            滿滿的海膽和蛋香一起入口，
            好吃😋
            
            蘿阿姨愛用的調味料-安食小品
            臉書搜尋「安食小品」👍🏼</p>
    <h2>Ingredients</h2>
        <ul>
            <li>海膽 10 顆</li>
            <li>蛋 5 顆</li>
            <li>米酒 2 匙</li>
            <li>鹽巴 1 小匙</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>打蛋拌勻加入鹽巴和米酒拌勻</li>
            <li>加入海膽拌</li>
            <li>熱油鍋慢慢煎蛋</li>
        </ol>
    <a href="../index.html">回主頁</a>
</body>
</html>
