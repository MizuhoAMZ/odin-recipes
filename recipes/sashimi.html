    <h1>竹筴魚生魚片</h1>
    <img src="../images/sushi.jpg" alt="Sushi">
    <h2>Description</h2>
        <p>竹筴魚配西式食材,不僅去腥更多提鮮香.紅葡萄酒酸讓魚肉稍微Q,此口感也剛剛好.與日式醬油瓦薩米滋味不同,好下葡萄酒,清爽開胃啊~.</p>
    <h2>Ingredients</h2>
        <ul>
            <li>生食條件竹筴魚肉 37g</li>
            <li>紅葡萄酒</li>
            <li>鹽</li>
            <li>奧勒岡乾</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>竹筴魚切5mm厚度片盛空盤.</li>
            <li>倒入紅葡萄酒,鹽,胡椒粉,奧勒岡乾及百里香乾抓勻,鋪昆布片再貼上保鮮膜放進冰箱靜置3個鐘頭.</li>
            <li>食用時,去昆布片即可.</li>
        </ol>
